<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Processing.js</title>
    <link rel="stylesheet" href="css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="css/live-editor.audio.css"/>
    <link rel="stylesheet" href="css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="css/live-editor.ui.css"/>
    <style>
        body {
            padding: 20px;
        }

        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <div id='app'>
      <table class='layout'><tr>
	<td style='width: 15em;'><h1 class='top-h1'>Processing.js</h1></td>
	<td>
	  <button id='new' v-on:click='new_program()'>New</button>
	</td>
	<td>
	  <input type='text' :disabled='!fullname' size='20' :placeholder='!fullname ? "Log in to save as..." : "Program name"' v-model='name' v-bind:class='{error: name_error}' v-on:keydown='name_change()'>
	  <button id='save' :disabled='!fullname' v-on:click='save()'>Save as</button>
	  <button v-on:click='fullscreen()'>Fullscreen</button>
	</td>
	<td>
	  <button id='login' v-on:click='login()'
	    v-if='!fullname' v-cloak>Login</button>
	  <div v-if='fullname' v-cloak>Logged in as {{fullname}} (<a v-on:click='logout()' v-cloak>Logout</a>)</div>
	</td>
	<td class='right'>
	  <button id='help' v-on:click='help(true)'>Help</button>
	</td>
      </tr></table>
      <div class='message' v-if='message' v-cloak>
	<div class='relative'>
	  <a class='close-icon' v-on:click='clear_message()'>&#x2715;</a>
	</div>
	<pre>{{ message }}</pre>
      </div>
      <div class='help-pane' v-if='help_on' v-cloak>
	<div class='relative'>
	  <a class='close-icon' v-on:click='help(false)'>&#x2715;</a>
	  <help-div>
	    <h2>Help</h2>
	    Help did not load correctly...
	  </help-div>
	</div>
      </div>
      <div class='clear'></div>
    </div>
    <div id="sample-live-editor"></div>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/live-editor.core_deps.js"></script>
    <script src="js/live-editor.editor_ace_deps.js"></script>
    <script src="js/live-editor.audio.js"></script>
    <script src="js/live-editor.shared.js"></script>
    <script src="js/live-editor.tooltips.js"></script>
    <script src="js/live-editor.ui.js"></script>
    <script src="js/live-editor.editor_ace.js"></script>

    <script>
    var outputUrl = "output.html";

    var code = window.localStorage["test-code"] || "rect(10, 10, 100, 100);";

    window.liveEditor = new LiveEditor({
        el: $("#sample-live-editor"),
        code: code,
        width: 400,
        height: 400,
        editorHeight: "80%",
        autoFocus: true,
        workersDir: "workers/",
        externalsDir: "external/",
        imagesDir: "images/",
        soundsDir: "../../sounds/",
        execFile: outputUrl,
        jshintFile: "external/jshint/jshint.js",
        newErrorExperience: true,
    });
    liveEditor.editor.on("change", function() {
        window.localStorage["test-code"] = liveEditor.editor.text();
    });
    ScratchpadAutosuggest.init(liveEditor.editor.editor);
    </script>
